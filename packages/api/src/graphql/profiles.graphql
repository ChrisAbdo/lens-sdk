fragment MediaFields on Media {
  url
  mimeType
}

fragment MediaSet on MediaSet {
  original {
    ...MediaFields
  }
}

fragment ProfileMediaFields on ProfileMedia {
  ... on NftImage {
    contractAddress
    tokenId
    uri
    verified
  }

  ... on MediaSet {
    ...MediaSet
  }
}

fragment ProfileFields on Profile {
  id
  name
  bio
  handle
  ownedBy
  picture {
    ...ProfileMediaFields
  }
  coverPicture {
    ...ProfileMediaFields
  }
  stats {
    totalFollowers
    totalFollowing
    totalPosts
  }
  ownedBy
}

query ProfilesToFollow {
  recommendedProfiles {
    ...ProfileFields
  }
}
